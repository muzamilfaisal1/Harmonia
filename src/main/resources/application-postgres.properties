# PostgreSQL Database Configuration Profile
# Activate this profile with: --spring.profiles.active=postgres

spring.application.name=musicchat

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/musicchat
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage Configuration
app.upload.dir=uploads
app.upload.max-file-size=52428800

# Logging
logging.level.edu.cqu.coit13235.musicchat=DEBUG
logging.level.org.springframework.web=DEBUG

