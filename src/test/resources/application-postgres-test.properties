# PostgreSQL Test Configuration
# Used by Testcontainers-based PostgreSQL compatibility tests

# These properties are overridden dynamically by @DynamicPropertySource in tests
# Default values shown here for reference

spring.datasource.url=jdbc:postgresql://localhost:5432/musicchat_test
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=test
spring.datasource.password=test

# JPA/Hibernate configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging configuration
logging.level.edu.cqu.coit13235.musicchat=DEBUG
logging.level.org.springframework.test=DEBUG
logging.level.org.testcontainers=INFO

# Disable data seeding for tests
spring.main.allow-bean-definition-overriding=true

